<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> css child selector relation</title>
        <style>
            div li{
                background: red;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 align="center"> css child selector relation</h1><hr>
        <div>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <li>paragraph 3</li>
            <p>paragraph 4</p>
            <li>paragraph 5</li>
            <p>paragraph 6</p>
            <p>paragraph 1</p>
            <p>paragraph 1</p>
            <p>paragraph 1</p>
        </div>
    
    </body>
</html>
