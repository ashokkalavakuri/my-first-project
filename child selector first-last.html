<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <titie>child selector first-last</titie>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 25px;
                margin: 0px;
            }
            div p:first-child{
                background: orange;
                margin: 5px;

            }
            div p:last-child{
                background:wheat;
                margin: 4px;
            }
        </style>
    </head>
    <body bgcolor="yellow" text="red">
        <h1 align="center">child selector first-last</h1><hr>
        <div>
            <p>ashok 1</p>
            <p>ashok 2</p>
            <p>ashok 3</p>
            <p>ashok 4</p>
            <p>ashok 5</p>
        </div>

    </body>
</html>
